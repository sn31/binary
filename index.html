<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Binary</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Binary to Decimal</h3>
      </div>
      <form id="input">
        <label>Enter binary number:</label>
        <input type="number" id="inputNumber" />
        <label>Base to convert to:</label>
        <input type="number" id="inputBase" />
        <button class="btn btn-info" type="submit"> Submit</button>
      </form><br>
      <div id="result">
        <p>Decimal: <span id="decimalResult"></span></p>
        <p>Base <span id="outputBase"></span>: <span id="baseResult"></span></p>
      </div>
    </div>

  </body>
</html>
